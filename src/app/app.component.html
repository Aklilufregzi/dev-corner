<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <div class="center">
            <ion-list-header style="text-align: center"
              >OmniDantis</ion-list-header
            >
          </div>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item-group>
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
              >
                <ion-icon [name]="p.icon" [slot]="p.slot"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
              <ion-item-divider color="success" *ngIf="p.divide">
                <!-- <ion-label>Label</ion-label> -->
              </ion-item-divider>
            </ion-item-group>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
