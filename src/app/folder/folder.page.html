<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-searchbar
            class="ion-hide-md-down"
            placeholder="Search here"
            inputmode="decimal"
            type="decimal"
            [debounce]="250"
            mode="ios"
          ></ion-searchbar>
        </ion-col>
        <ion-col size="6">
          <ion-item class="ion-hide-md-down">
            <ion-icon name="storefront" slot="start"></ion-icon>
            <ion-label>Marketplace</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-buttons slot="end">
      <ion-button class="custom-class">
        <ion-icon slot="start" name="mail-unread"></ion-icon>
        <ion-badge color="danger">9+</ion-badge>
      </ion-button>

      <ion-button>
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>{{ folder }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    class="ion-hide-md-up"
    placeholder="Search here"
    inputmode="decimal"
    type="decimal"
    [debounce]="250"
    mode="ios"
  ></ion-searchbar>
  <app-marketplace></app-marketplace>
</ion-content>
